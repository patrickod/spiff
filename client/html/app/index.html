<!DOCTYPE html>
<html ng-app="spiffApp">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="lib/app.css"/>
  <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.10.4.custom.css"/>
  <script>var CONFIG = {spaceAPI: '/status.json', spiff: '/'};</script>
  <script src="config.js"></script>

  <script src="lib/deps.js"></script>
  <script src="lib/app.js"></script>

  <title>Spiff</title>
</head>
<body>
<div ng-include="'partials/epicenter.html'"></div>
<div class="container" ng-controller="MessagesCtrl">
  <div ng-repeat="message in messages.messages" class="row">
    <div class="span12">
      <div class="alert alert-info">{{message.text}}</div>
    </div>
  </div>
</div>
</div>
<div class="container" id="canvas" ui-view>
</div>
<div class="container" id="footer">
  <div class="row">
    <div class="span10">
      <p class="text-muted"><a href="https://github.com/SYNHAK/spiff">Spaceman Spiff Manages Spaces.</a> | <a href="https://spiff.readthedocs.org/">Documentation</a></p>
      <p class="text-muted">Spiff is a side-effect of <a
        class="noisebridge-link" href="https://noisebridge.net">Noisebridge</a>.</p>
      <p class="text-muted">Made with <span class="heart">‚ù§</span> by hackers for hackers.</p>
    </div>
    <!-- <div class="span2" ng-controller="EpicenterCtrl" check-permission="'is_superuser'">
      <div ng-if="hasPermission">
        <p><button ng-click="enterAdmin()" class="btn btn-warning">Administration</button></p>
      </div>
    </div> -->
    <div class="span4">
    </div>
  </div>
</div>
</div>
<script type="text/ng-template" id="error.html">
  <div class="modal-header">
    <h3>Spiff had an issue with what you did.</h3>
  </div>
  <div class="modal-body">
    Something weird happened. Spiff threw a {{status}} and said "<code>{{message}}</code>".
    <pre ng-if="traceback">{{traceback}}</pre>
    <p>This is a bug. You might be able to continue.</p>
  </div>
  <div class="modal-footer">
    <button ng-click="close()" class="btn">Dismiss</button>
  </div>
</script>
<script type="text/ng-template" id="no-connection.html">
  <div class="modal-header">
    <h3>No Connection</h3>
  </div>
  <div class="modal-body">
    It seems that you're not connected to the 'net. Try that again.
  </div>
  <div class="modal-footer">
    <button ng-click="close()" class="btn">Dismiss</button>
  </div>
</script>
</body>
