<div class="row">
  <div class="span12">
    <div class="page-header">
      <h1>New resource</h1>
    </div>
  </div>
</div>
<div class="row">
  <div class="span12">
    <form class="form-horizontal" ng-submit="save()">
      <div class="control-group">
        <label class="control-label" for="name">
          Name:
        </label>
        <div class="controls">
          <input type="text" id="name" ng-model="d.name">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="trainable">
          Trainable:
        </label>
        <div class="controls">
          <input type="text" id="trainable" ng-model="d.trainable">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
